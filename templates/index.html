<!DOCTYPE html>
<html>
<head>
    <title>Object Detection System</title>
    <style>
        body {
            background: #0f2027;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        input[type=file] {
            margin: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 90%;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Object Detection System</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Detect Objects</button>
    </form>

    {% if result_image %}
        <h2>Detected Image:</h2>
        <img src="{{ url_for('static', filename=result_image.split('/')[-1]) }}" alt="Detection Result">
    {% endif %}
</body>
</html>
